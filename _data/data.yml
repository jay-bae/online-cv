career-profile:
    title: Career Profile
    summary: |
      2007년 Front-end Engineer로 다음커뮤니케이션에 입사하여 카페, 블로그, 요즘 등 
      커 뮤니티 서비스를 개발하며 5년 동안 Front-end 기술력을 쌓았고, 
      2012년부터 iOS Engineer로 전향하여 요즘, 치즈, 카페앱을 개발하였습니다. 
      2014년에는 다음커뮤니케 이션과 카카오와의 합병으로 커머스 조직으로 이동하여 카카오픽 개발과 
      카카오스타일 앱을 신규로 제작하였습니다. 그 후 웹뷰 기반인 핫딜, 톡스토어, 선물하기 서비스를 개발하며 
      커머스 도메인 경력을 쌓았습니다. 선물하기 개발팀에서는 Back-end 역할로 여러 프로젝트에 참여 하였으며 
      분사로 인한 조직이동으로 포털앱개발팀으로 이동하여 다음 앱 개발을 담당하였습니다.

