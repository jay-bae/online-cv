experiences:
    - role: 다음
      time: 2019.02 - 2019.04
      company: Senior iOS Developer, Swift
      details: |
        이미지 다운로드 기능 개선, UI 개선 작업 등 다음 포털앱에 대한 유지보수를 담당하였습니다.

    - role: 카카오톡 더보기
      time: 2016.04 - 2019.01
      company: Senior iOS Developer, Objective-C
      details: |
        카카오톡 더보기의 선물하기, 쇼핑하기 서비스를 담당하였습니다.<br />
        카톡내 in-app browser로 serving하는 서비스들로 WebKit의 WKWebView로 제작하였습니다.
        웹뷰에 사용되는 Cookies 조작과 Web Front와의 Javascript 연동, Scheme을 통한 interactions 등 을 개발하였습니다.

    - role: 카카오스타일
      time: 2015.03 - 2015.12
      company: Lead iOS Developer, Objective-C
      details: |
        패션 쇼핑몰들의 상품들을 큐레이션하는 광고 플랫폼 서비스입니다.<br />
        외주화 되어있던 개발영역을 내재화하는 프로젝트를 리딩하여 카카오스타일 앱을 신규로 제작하였습니다.<br />
        설계부터 구현까지 메인 개발 자로써 리딩하였습니다.
        
         - Storyboard와 Segue를 이용하여 전체적인 UI 구성과 뷰간의 화면전환 및 동선을 구현하였습니다.
         - 다양한 모습의 상품큐레이션을 위한 ScrollView, TableView, CollectionView에 대한 Customize 를 개발하였습니다.
         - AFNewworking을 이용한 Rest API Manager모듈을 개발 (Error/Logging/Authentication 관리 및 HTTP 메소드별 인터페이스 구축)
         - Crashlytics을 이용한 크래시 관리
         - Instruments의 Allocations, Leaks, Activity Monitor를 이용한 성능관리 및 메모리 누수관리

    - role: 카카오픽
      time: 2014.10 - 2015.02
      company: Lead iOS Developer, Objective-C
      details: |
        매일 11시 핫딜 상품들을 큐레이션 해주고, 친구에게 공유하면 가격을 할인해주는 카톡 친구 기반의 커머스 앱입니다. 
        앱에 대한 유지보수로 코드 리팩토링과 버그픽스에 기여하였습니다.

         - Scheme Actions 정리와 Push Notification에 대한 Lifecycle Logic 리팩토링 
         - BannerView와 Toast Layer View 제작
         - 각종 버그 픽스 및 크래시를 수정하였습니다.

    - role: 다음카페
      time: 2012.09 - 2014.09
      company: iOS Developer, Objective-C
      details: |
        다음의 대표적인 커뮤니티 서비스인 다음카페의 모바일앱을 개편하는 프로젝트에 참여하여, 새로운 카 페 iOS앱 제작을 진행하였습니다. 
        iOS 개발리더로 참여하여 프로젝트 설계 및 일정관리를 진행하였고, 카페홈, 테마, 채팅, 글쓰기 등을 개발하였습니다.

        - 프로젝트 설계 및 일정관리
        - Custom TabBar (Main/Sub Menu)
        - 카페테마 (NavigationBar, TabBar에 Color Theme 기능)
        - 카페채팅 (CocoaAsyncSocket Library를 이용한 웹소켓 채팅 구현) - 글쓰기 개발 (웹에디터, 사진첨부, 임시저장(CoreData))
        - Instruments의 UIAutomation으로 사용성 테스트 진행
   
    - role: 치즈
      time: 2012.03 - 2012.08
      company: iOS Developer, Objective-C
      details: |
        TV 방송 컨텐츠를 바탕으로 커뮤니케이션을 할수 있는 기능을 제공하는 서비스입니다.
        방송에 관한 기사, 편성표, 실시간 인기, 투표, 게시판 등의 기능들을 제공합니다.

